CREATE TABLE `orderlist011` (
  `listno` varchar(10) NOT NULL COMMENT "訂購單編號",
  `belong` int(11) NOT NULL COMMENT "歸屬門市（門市流水號）",
  `depno` int(11) NOT NULL COMMENT "訂購門市編號（門市流水號）",
  `amt` float NOT NULL COMMENT "訂購總金額",
  `tranmoney` float NOT NULL COMMENT "運費",
  `aprove` int(11) NOT NULL DEFAULT "0" COMMENT "訂購單是否成立",
  `state` int(11) NOT NULL DEFAULT "1" COMMENT "訂購單啟用狀態",
  `remarks` varchar(256) DEFAULT NULL COMMENT "備註",
  `date` varchar(8) NOT NULL COMMENT "最後修改日期",
  `time` varchar(6) NOT NULL COMMENT "最後修改時間",
  `createdatetime` varchar(14) NOT NULL COMMENT "訂購單建立日期時間",
  `outdatetime` varchar(10) DEFAULT NULL,
  PRIMARY KEY (`listno`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'

CREATE TABLE `member` (
  `memno` varchar(20) NOT NULL,
  `cardno` varchar(10) NOT NULL,
  `name` varchar(32) NOT NULL,
  `sex` int(11) DEFAULT NULL,
  `birth` varchar(10) DEFAULT NULL,
  `tel` varchar(20) NOT NULL,
  `tel2` varchar(20) DEFAULT NULL,
  `email` varchar(30) DEFAULT NULL,
  `receve` int(11) DEFAULT NULL,
  `country` varchar(12) DEFAULT NULL,
  `local` varchar(12) DEFAULT NULL,
  `address` varchar(128) DEFAULT NULL,
  `power` varchar(8) NOT NULL,
  `point` int(11) NOT NULL DEFAULT "0",
  `startpoint` int(11) NOT NULL DEFAULT "0",
  `remoney` int(11) NOT NULL DEFAULT "0",
  `startremoney` int(11) NOT NULL DEFAULT "0",
  `money` int(11) NOT NULL DEFAULT "0",
  `startmoney` int(11) NOT NULL DEFAULT "0",
  `lastsale` varchar(6) DEFAULT NULL,
  `firstdate` varchar(10) NOT NULL,
  `lastdate` varchar(10) DEFAULT NULL,
  `state` int(11) NOT NULL DEFAULT "1",
  `remark` varchar(128) DEFAULT NULL,
  `howknow` varchar(30) DEFAULT NULL,
  `zip` varchar(20) DEFAULT NULL,
  `setting` varchar(20) DEFAULT NULL,
  `id` varchar(20) NOT NULL,
  `pw` varchar(30) NOT NULL,
  `localstatus` int(11) NOT NULL DEFAULT "0" COMMENT "門市遠端資料庫讀取狀況:0>>未同步1>>已同步",
  PRIMARY KEY (`memno`,`cardno`,`power`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'

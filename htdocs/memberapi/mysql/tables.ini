CREATE TABLE `tranmoney` (
  `typeno` int(11) NOT NULL COMMENT "物料分類編號（流水號）",
  `sublocationno` int(11) NOT NULL COMMENT "子區域編號（流水號）",
  `vendorno` int(11) NOT NULL COMMENT "物料廠商編號（廠商流水號）",
  `unit` float NOT NULL COMMENT "計算基數",
  `money` float NOT NULL COMMENT "運費",
  `state` int(11) NOT NULL DEFAULT "1" COMMENT "啟用狀態",

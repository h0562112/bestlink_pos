CREATE TABLE `vendor` (
  `no` int(11) NOT NULL AUTO_INCREMENT COMMENT "廠商流水號",
  `vendorno` varchar(10) NOT NULL COMMENT "廠商編號",
  `seq` int(11) NOT NULL COMMENT "排序",
  `name` varchar(16) NOT NULL COMMENT "廠商名稱",
  `tranrole` int(11) NOT NULL DEFAULT "1" COMMENT "運費規則（取最大值、累加）",
  `remarks` varchar(256) DEFAULT NULL COMMENT "備註",
  `state` int(11) NOT NULL DEFAULT "1" COMMENT "啟用狀態",
  PRIMARY KEY (`no`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'

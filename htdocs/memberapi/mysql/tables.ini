CREATE TABLE `deplist` (
  `no` int(11) NOT NULL AUTO_INCREMENT COMMENT "門市流水號",
  `seq` int(11) NOT NULL COMMENT "排序",
  `depno` varchar(10) NOT NULL COMMENT "門市編號",
  `name` varchar(32) NOT NULL COMMENT "門市名稱",
  `location` int(11) NOT NULL COMMENT "區域（台灣、海外）",
  `sublocation` int(11) NOT NULL COMMENT "子區域（北區、中區.......）",
  `type` int(11) NOT NULL COMMENT "分類（管理、直營、加盟、代理）",
  `mana` int(11) NOT NULL COMMENT "該門市身分（管理者、區域管理者、門市）",
  `belong` int(11) DEFAULT NULL COMMENT "歸屬門市（門市流水號）",
  `id` varchar(32) NOT NULL COMMENT "登入帳號",
  `psw` varchar(32) NOT NULL COMMENT "登入密碼",
  `paperlogin` varchar(20) DEFAULT NULL COMMENT "門市報表帳號",
  `logindatetime` char(14) DEFAULT NULL COMMENT "登入日期時間",
  `editdatetime` char(14) DEFAULT NULL COMMENT "修改密碼日期時間",
  `errordatetime` char(14) DEFAULT NULL COMMENT "登入失敗日期時間",
  `errorpsw` varchar(32) DEFAULT NULL COMMENT "登入失敗輸入之錯誤密碼",
  `remarks` varchar(256) DEFAULT NULL COMMENT "備註",
  `state` int(11) NOT NULL DEFAULT "1" COMMENT "啟用狀態",
  PRIMARY KEY (`no`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'
2='
CREATE TABLE `item` (
  `no` int(11) NOT NULL AUTO_INCREMENT COMMENT "物料流水號",
  `seq` int(11) NOT NULL COMMENT "排序",
  `itemno` varchar(10) NOT NULL COMMENT "物料編號",
  `name` varchar(32) NOT NULL COMMENT "物料名稱",
  `buyunit` int(11) NOT NULL COMMENT "訂購最小數量級距",
  `unit` varchar(8) NOT NULL COMMENT "訂購單位",
  `size` varchar(16) NOT NULL COMMENT "規格",
  `type` int(11) NOT NULL COMMENT "物料類別",
  `depno` int(11) NOT NULL COMMENT "對應負責公司（門市流水號）",
  `vendorno` int(11) NOT NULL COMMENT "供應廠商（廠商流水號）",
  `location` varchar(16) NOT NULL COMMENT "允許訂購區域",
  `money1` float DEFAULT NULL COMMENT "分類一價格",
  `ver1` int(11) DEFAULT NULL COMMENT "分類一訂購狀態",
  `money2` float DEFAULT NULL COMMENT "分類二價格",
  `ver2` int(11) DEFAULT NULL COMMENT "分類二訂購狀態",
  `money3` float DEFAULT NULL COMMENT "分類三價格",
  `ver3` int(11) DEFAULT NULL COMMENT "分類三訂購狀態",
  `money4` float DEFAULT NULL COMMENT "分類四價格",
  `ver4` int(11) DEFAULT NULL COMMENT "分類四訂購狀態",
  `money5` float DEFAULT NULL COMMENT "分類五價格",
  `ver5` int(11) DEFAULT NULL COMMENT "分類五訂購狀態",
  `money6` float DEFAULT NULL COMMENT "分類六價格",
  `ver6` int(11) DEFAULT NULL COMMENT "分類六訂購狀態",
  `remarks` varchar(256) DEFAULT NULL COMMENT "備註",
  `state` int(11) NOT NULL DEFAULT "1" COMMENT "啟用狀態",
  PRIMARY KEY (`no`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'

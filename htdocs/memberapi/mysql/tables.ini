  `no` int(11) NOT NULL AUTO_INCREMENT COMMENT "區域編號",
  `name` varchar(8) NOT NULL COMMENT "區域名稱",
  PRIMARY KEY (`no`)
) ENGINE=InnoDB DEFAULT CHARACTER SET=utf8;'

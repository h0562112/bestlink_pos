[sql]
1="
CREATE TABLE 'salemap' (
  'bizdate'		TEXT NOT NULL,
  'company'		TEXT NOT NULL,
  'dep'			TEXT NOT NULL,
  'consecnumber'	TEXT NOT NULL,
  'memno'		TEXT NOT NULL,
  'cardno'		TEXT NOT NULL,
  'initpoint'		INTEGER,
  'initmoney'		INTEGER,
  'money'		numeric(10) NOT NULL,
  'giftpoint'		INTEGER,
  'memberpoint'		INTEGER,
  'membermoney'		INTEGER,
  'remainingpoint'	INTEGER,
  'remainingmoney'	INTEGER,
  'requery'		TEXT,
  'datetime'		TEXT,
  'state'		INTEGER DEFAULT '1',
  PRIMARY KEY ('bizdate','company','dep','consecnumber','memno','datetime')
);
"
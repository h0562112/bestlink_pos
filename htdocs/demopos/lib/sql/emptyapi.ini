CREATE TABLE CST012 (
	TERMINALNUMBER	VARCHAR	(8)	NOT NULL,
	BIZDATE		VARCHAR	(8)	NOT NULL,
	CONSECNUMBER	VARCHAR	(6)	NOT NULL,
	LINENUMBER	VARCHAR	(3)	NOT NULL,
	CUSTCODE	VARCHAR	(10)	NOT NULL,
	CUSTNAME	VARCHAR	(24)	NOT NULL,
	DTLMODE		VARCHAR	(1)	NOT NULL,
	DTLTYPE		VARCHAR	(1)	NOT NULL,
	DTLFUNC		VARCHAR	(2)	NOT NULL,
	ITEMCODE	VARCHAR	(16),
	ITEMNAME	VARCHAR	(24),
	ITEMGRPCODE	VARCHAR	(6),
	ITEMGRPNAME	VARCHAR	(24),
	ITEMDEPTCODE	VARCHAR	(6),
	ITEMDEPTNAME	VARCHAR	(24),
	SELECTIVEITEM1	VARCHAR	(6),
	SELECTIVEITEM2	VARCHAR	(6),
	SELECTIVEITEM3	VARCHAR	(6),
	SELECTIVEITEM4	VARCHAR	(6),
	SELECTIVEITEM5	VARCHAR	(6),
	SELECTIVEITEM6	VARCHAR	(6),
	SELECTIVEITEM7	VARCHAR	(6),
	SELECTIVEITEM8	VARCHAR	(6),
	SELECTIVEITEM9	VARCHAR	(6),
	SELECTIVEITEM10	VARCHAR	(6),
	UNITQTY		NUMERIC	(10,4)	DEFAULT 0  NOT NULL,
	UNITPRICELINK	VARCHAR	(2),
	WEIGHT		NUMERIC	(10,4)	DEFAULT 0  NOT NULL,
	QTY		NUMERIC	(10,4)	DEFAULT 0  NOT NULL,
	UNITPRICE	NUMERIC	(13)	DEFAULT 0  NOT NULL,
	AMT		NUMERIC	(13)	DEFAULT 0  NOT NULL,
	TAXCODE1	VARCHAR	(2),
	TAXCODE2	VARCHAR	(2),
	TAXCODE3	VARCHAR	(2),
	TAXCODE4	VARCHAR	(2),
	TAXCODE5	VARCHAR	(2),
	ZCOUNTER        VARCHAR (6),
	REMARKS		VARCHAR (128),
	CREATEDATETIME	VARCHAR (18)	NOT NULL,

	CONSTRAINT CST012_PRIMARY PRIMARY KEY (
		TERMINALNUMBER,
		BIZDATE,
		CONSECNUMBER,
		LINENUMBER,
		CREATEDATETIME
	)
);
"